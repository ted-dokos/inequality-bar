<meta charset="utf-8">

<style>

  svg.chart text.year {
      fill:black;
      font: 30px sans-serif;
      font-weight: bold;
  }
  .bar text.barSize {
    fill: black;
    font: 14px sans-serif;
    font-weight: bold;
  }
  g.country text.countryName {
      fill: black;
      font: 16px sans-serif;
      font-weight: bold;
  }
  .axis text {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
</style>

<title>Percentile bar proof of concept</title>
<script src="//d3js.org/d3.v5.min.js"></script>
<script src="util.js"></script>
<script src="data.js"></script>
<script src="percentile-bar.js"></script>

<body onload="main()">
  <button onClick="toggle()">
    Toggle 1980/2014
  </button>
  <input type="text" id="foo">
  <button onClick="setYear()">
    SetYear</button>
  <br/>
  <input type="range"
         id="slider"
         name="Year"
         min="1915"
         max="2014"
         step="1"
         style="width:400px">
  <br/>

  <svg class="chart"/>
</body>
